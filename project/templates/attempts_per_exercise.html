{% extends 'base.html' %}
{% block bodycontent %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <title>Attempts Per Exercise</title>
    </head>
    <body>
    <div class="card m-5 p-5">
        <h1 class="text-center">Attempts Per Exercise</h1>
        <div class="row">
            {% for exercise in exercises %}
                <div class="col-sm-3 p-3">
                    <div class="card border-dark mb-3">
                        <div class="card-header"><h1>{{ exercise.title }}</h1></div>
                        <div class="card-body text-justify">
                            <p class="card-text">{{ exercise.description }}</p>
                            <form class="text-center" method="POST" action="{{ url_for('main.attempts_per_exercise_list') }}">
                                <input name="ex_id" value="{{ exercise.id }}" hidden="hidden">
                                <button class="btn btn-primary" type="submit">View</button>
                            </form>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </html>

{% endblock %}
